<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2 style="color:#26a69a;">Cadastro</h2>

	<div class="row">
		<form method="post" action="salvarpessoa" class="col s12" th:object="${pessoaobj}">
		    <div class="row">
		    	<div class="input-field col s6">
					<label for="id">Id:</label> 
					<input type="text" id="id"name="id" th:field="*{id}" readonly="readonly"> 
				</div>
		        <div class="input-field col s6">
					<label for="nome">Nome:</label> 
					<input type="text" id="nome"name="nome" th:field="*{nome}"> 
				</div>
		        <div class="input-field col s6">
					<label for="sobrenome">Sobrenome:</label>
					<input type="text" id="enviar" name="sobrenome" th:field="*{sobrenome}">
				</div>
		        <div class="input-field col s6">
					<label for="idade">Idade:</label>
					<input type="text" id="idade" name="idade" th:field="*{idade}">
				</div>
		        <div class="input-field col s12">
					<button class="btn waves-effect waves-light" type="submit">
						Cadastrar <i class="material-icons right">send</i>
					</button>
				</div>
			</div>
		</form>
	</div>
	
	<div class="row">
		<form method="post" action="pesquisapessoa" class="col s12">
			<div class="row">
		    	<div class="input-field col s12">
					<input placeholder="Pesquisar..." type="text" id="pesquisar"name="nomepesquisa"> 
				</div>
			</div>
		    <div class="row">
		        <div class="col s2">
					<button class="btn waves-effect waves-light" type="submit">
						Pesquisar <i class="material-icons right">search</i>
					</button>
				</div>
			
				<div class="col s6">
					<a href="/listapessoas"> 
						<button class="btn waves-effect waves-light" type="button">
							 LISTAR CADASTROS<i class="material-icons right">list</i>
						</button>
					</a>
				</div>
			</div>
		</form>
	</div>


	<table class="striped centered">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Idade</th>
				<th>Editar</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pessoa : ${pessoas}">
				<td th:text="${pessoa.id}"></td>
				<td><a th:href="@{/detalharpessoa/{idpessoa}(idpessoa=${pessoa.id})}"><span th:text="${pessoa.nome}"></span></a></td>
				<td th:text="${pessoa.sobrenome}"></td>
				<td th:text="${pessoa.idade}"></td>
				<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}"><i class="material-icons">edit</i></a></td>
				<td><a th:href="@{/deletarpessoa/{idpessoa}(idpessoa=${pessoa.id})}"> <i class="material-icons" style="color:red;">delete</i></a></td>
			</tr>		
		</tbody>
	</table>
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
